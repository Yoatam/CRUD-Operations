<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="bg-info">Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="w-50 mx-auto mt-4 p-4 bg-light">
    <h1 class="text-center m-3">Add User</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        <!-- Additional fields for Address -->
        <h2 class="text-center mt-4">Address Details</h2>
        <div class="form-group">
            <label for="id_street">Street:</label>
            <input type="text" class="form-control" id="id_street" name="street">
        </div>
        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" class="form-control" id="id_city" name="city">
        </div>
        <div class="form-group">
            <label for="id_zip_code">Country</label>
            <input type="text" class="form-control" id="id_zip_code" name="zip_code">
        </div>
       
        <button type="submit" class="btn btn-primary">Add User</button>
        <a href="/" class="btn btn-success">Back</a>
        {% csrf_token %}
    </form>
</div>
</body>
</html>
