<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  
</head>
<body>
<div class="container mt-5">
    <h1 class="m-4 text-center">User <b>Records</b> <a href="/Add/" class="btn btn-primary" style="margin-left: 600px;"><i class="fas fa-plus"></i>   Add User</a></h1>

    <table class="table">
        <tr class="text-center" style="font-weight: bold;">
            <td>No</td>
            <td>Name</td>
            <td>Email</td>
            <td>Phone Number</td>
            <td>Date Of Birth</td>
            <td>Action</td>
        </tr>
        {% for rec in records %}
        <tr class="text-center" style="font-weight:500;">
            <td>{{ forloop.counter }}</td>
            <td>{{ rec.name }}</td>
            <td>{{ rec.email }}</td>
            <td>{{ rec.mobile_number }}</td>
            <td>{{ rec.date_of_birth }}</td>
            <td class="action-icons">
                <a href="/View/{{ rec.id }}" class="btn btn-success"><i class="fas fa-eye"></i></a> &nbsp;
                <a href="/Edit/{{ rec.id }}" class="btn btn-success"><i class="fas fa-edit"></i></a> &nbsp;
                <a href="/Delete/{{ rec.id }}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>  
    <div class="clearfix" style="float: right;">
        <ul class="pagination">
            <li class="page-item "><a href="#"class="page-link">Previous</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item "><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
    </div>
</div>
</body>
</html>
